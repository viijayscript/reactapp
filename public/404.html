<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="reactapp/maskable_icon_x512.png" type="image/png" sizes="512x512">
    <link rel="manifest" href="manifest.json">
     <link rel="apple-touch-icon" href="reactapp/apple-touch-icon.png" />
      <meta name="description" content="React PWA of ViijayScript" />
      <meta name="theme-color" content="#41f21d"/>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ViijayScript React App</title>
    <script type="text/javascript">
      
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

    </script>
  </head>
  <body>
  </body>
</html>
